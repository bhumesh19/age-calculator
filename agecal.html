<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="agecal.css">
    
</head>
<body>
    <div class="container">
        <form action="">
            <div class="base">
                <h1>age calculator</h1>

            </div>
            <div class="block">
                <div class="head">
                    <p>date</p>
                    <input type="text"  name="date" placeholder="dd" id="date" required>

                </div>
                <div class="head">
                    <p>month</p>
                    <input type="text" name="month" placeholder="mm" id="month" required>
                </div>
                <div class="head">
                    <p>year</p>
                    <input type="text" name="year" placeholder="yy" id="year" required>
                </div>
            </div>
            <div class="base">
                <div class="enter">
                    <input type="button" value="submit" name="submit" onclick="age()">
                </div>
            </div>
            <div id="age">hola</div>
        </form>
    </div>
    <script src="agecal.js"></script>
</body>
</html>
